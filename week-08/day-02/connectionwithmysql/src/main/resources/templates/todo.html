<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Todo CRUD App</title>
</head>
<body>
<h1>TODOS FOR TODAY:</h1>
<form>
    Search: <input type="text" th:object="${description}"/>
    <input type="submit" value="Find todo" /><br /><br />
</form>
<table cellpadding="5" border="thin solid black">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo: ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{done}"></td>
        <td th:text="*{urgent}"></td>
        <td><a th:href="@{'/todo/{id}/delete' (id=${todo.id})}">delete</a></td>
        <td><a th:href="@{'/todo/{id}/edit' (id=${todo.id})}">edit</a></td>
    </tr>
</table>
<p><a th:href="@{/todo/add}" th:text="'Add a new item'">Link</a></p>
<p><a th:href="@{/todo/assignees}" th:text="'List of assignees'">Link</a></p>
</body>
</html>
