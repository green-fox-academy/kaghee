<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List of Assignees</title>
</head>
<body>
    <h1>Assignees:</h1>
    <table>
        <tr th:each="assignee : ${assignees}" th:object="{assignee}">
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
        </tr>
    </table>
</body>
</html>
