<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #6</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body style="font-family:Arial">
<table cellpadding="5">
    <th:block th:each="account: ${accounts}">
        <tr th:style="${account.isKing()} ? 'color:darkorange; font-weight:bold' : 'color:black'">
            <td th:text="${accountStat.index + 1}"></td>
            <th align="left" th:text="${account.name}"></th>
            <td align="right" th:text="${account.balance + ' ' + account.currency}"></td>
            <td align="right" th:text="${account.animalType}"></td>
            <td align="right" th:text="${account.isBad()} ? 'Bad Guy' : 'Good Guy'"></td>
        </tr>
    </th:block>
</table>
</body> 
</html>
